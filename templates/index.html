<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        h2 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h2>🔬 Diabetes Prediction Form</h2>
    <form method="POST" action="/predict">

        <label for="HighBP">Do you have High Blood Pressure? (0 = No, 1 = Yes)</label>
        <input type="number" name="HighBP" min="0" max="1" required>

        <label for="GenHlth">General Health</label>
        <select name="GenHlth" required>
            <option value="1">Excellent</option>
            <option value="2">Very Good</option>
            <option value="3">Good</option>
            <option value="4">Fair</option>
            <option value="5">Poor</option>
        </select>

        <label for="BMI">Body Mass Index (BMI)</label>
        <input type="number" name="BMI" step="0.1" placeholder="e.g., 27.5" required>

        <label for="Age">Age Category</label>
        <select name="Age" required>
            <option value="1">18–24</option>
            <option value="2">25–29</option>
            <option value="3">30–34</option>
            <option value="4">35–39</option>
            <option value="5">40–44</option>
            <option value="6">45–49</option>
            <option value="7">50–54</option>
            <option value="8">55–59</option>
            <option value="9">60–64</option>
            <option value="10">65–69</option>
            <option value="11">70–74</option>
            <option value="12">75–79</option>
            <option value="13">80+</option>
        </select>

        <label for="HighChol">Do you have High Cholesterol? (0 = No, 1 = Yes)</label>
        <input type="number" name="HighChol" min="0" max="1" required>

        <label for="CholCheck">Cholesterol Checked in past 5 years? (0 = No, 1 = Yes)</label>
        <input type="number" name="CholCheck" min="0" max="1" required>

        <label for="Income">Income Level</label>
        <select name="Income" required>
            <option value="1">&lt; $10,000 (No income / very low)</option>
            <option value="2">$10,000–$15,000</option>
            <option value="3">$15,000–$20,000</option>
            <option value="4">$20,000–$25,000</option>
            <option value="5">$25,000–$35,000</option>
            <option value="6">$35,000–$50,000</option>
            <option value="7">$50,000–$75,000</option>
            <option value="8">≥ $75,000</option>
        </select>

        <label for="PhysHlth">Physical Health Issues in Past 30 Days (0–30)</label>
        <input type="number" name="PhysHlth" min="0" max="30" required>
        <small>Number of days you had poor physical health (0 = None, up to 30)</small>

        <input type="submit" value="🔍 Predict Diabetes">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
